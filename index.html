    <script type="module">
        
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCPfilrGWJaFE-Bm5HutBi6gouLcUf4xIM",
    authDomain: "chainlearn-90a1a.firebaseapp.com",
    projectId: "chainlearn-90a1a",
    storageBucket: "chainlearn-90a1a.appspot.com",
    messagingSenderId: "357402957160",
    appId: "1:357402957160:web:de56efa082dc2cc0e332dd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailBox = document.getElementById('email');
  const passwordBox = document.getElementById('pwd');
  const login = document.getElementById('button');



  const email = emailBox.value;
  const password = passwordBox.value;
  

  async function signIn(){
    try{
       const userCredential = await createUserWithEmailAndPassword(auth,email.value,password.value);
       console.log(userCredential.user);

    }
    catch (err){
        console.log(err);
    }

  }

  login.addEventListener('click',signIn());
</script>

<body>
    
    
    <div class="login-container">
       
        <div class="login-card">
            <form>
                <h3 class="login-text">Login</h3>
                <div class="input-box-wrapper">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" name="email"required placeholder="Email Address">
                </div>
                 <div class="input-box-wrapper"> 
                     <label id="password-label" for="password">Password</label>
                    <input type="password" id="pwd" name="password" required placeholder="Password">
                </div>
              
                <div><button class=login-btn>Login</button></div>
                
            </form>
        </div>

    </div>
    
</body>
